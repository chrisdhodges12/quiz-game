<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Quiz App</title>
</head>


<body>
    <header>
        <button class="highScore">View High Scores</button>
        <h1>JavaScript Quiz Game</h1>
        <div id="timer"></div>
    </header>
    <div class="container">
       
        <div id="question" class="question hide"></div>

        <div id="answers" class="answers hide"></div> 
       
        <div class="startButton">
            <button id="start-btn" class="pressStart btn">Start</button>
        </div>

        <div id="showHighScores" class="hide">
            <span id="scoreDisplay"></span>
            <input type="text" name="initials" id="initials" />
            <button id="submitScore" class="submit">Submit Score</button>
        </div>

    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
